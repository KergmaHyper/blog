<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
          <title>Bootstrap</title>
         </svg>
        <span class="fs-4">IT Project blog</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="btn btn-warning" href="/">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">О проекте</a>
        <a class="btn btn-success" href="/posts">Статьи</a>
        <a class="btn btn-warning" href="/create-article">Создать статью</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/support">Support</a>

      </nav>
    </div>


  {% block body %} {% endblock %}

<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">

      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
