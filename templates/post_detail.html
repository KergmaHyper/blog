{%  extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
<h1>{{ article.title }} </h1>

 <div class="alert alert-info">
     <p><h3>{{ article.intro }}</h3></p>
     <p>{{ article.text }}</p>
     <p><b>дата: {{ article.date.date() }}</b></p>
     <a href="/post/{{ article.id }}/rm" class="btn btn-danger">Удалить статью</a>
     <a href="/post/{{ article.id }}/update" class="btn btn-success">Редактировать статью</a>
 </div>



</div>
{% endblock %}
